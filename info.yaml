  uio[0]: "lfsr_value[8]"
  uio[1]: "lfsr_value[9]"
  uio[2]: "lfsr_value[10]"
  uio[3]: "lfsr_value[11]"
  uio[4]: "lfsr_value[12]"
  uio[5]: "lfsr_value[13]"
  uio[6]: "lfsr_value[14]"
  uio[7]: "lfsr_valid"

